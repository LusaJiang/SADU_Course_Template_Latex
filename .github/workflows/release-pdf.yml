name: Release

on:
  push:
    tags:
      - 'V*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    name: Build and Release PDF
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull MiKTeX Docker image
        run: |
          docker pull miktex/miktex:essential

      - name: Compile LaTeX document with Docker MiKTeX
        run: |
          # Clean previous files
          rm -f *.pdf *.aux *.log *.toc *.bbl *.blg
          
          # Run MiKTeX Docker container to compile the document
          docker run -ti \
            -v miktex_data:/var/lib/miktex \
            -v "$(pwd)":/miktex/work \
            -e MIKTEX_UID=$(id -u) \
            miktex/miktex:essential \
            sh -c "
              cd /miktex/work && \
              xelatex main.tex && \
              bibtex main.aux && \
              xelatex main.tex && \
              xelatex main.tex
            "
          
