name: Test CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    name: Test LaTeX Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull MiKTeX Docker image
        run: |
          docker pull miktex/miktex:essential

      - name: Compile LaTeX document with Docker MiKTeX
        id: compile
        continue-on-error: true
        run: |
          # Clean previous files
          rm -f *.pdf *.aux *.log *.toc *.bbl *.blg
          
          # Run MiKTeX Docker container to compile the document
          # First install required CJK fonts and packages
          docker run -i \
            -v miktex_data:/var/lib/miktex \
            -v "$(pwd)":/miktex/work \
            -e MIKTEX_UID=$(id -u) \
            miktex/miktex:essential \
            sh -c "
              cd /miktex/work && \
              # Install CJK support packages
              miktex packages install ctex fontspec xecjk fandol && \
              # Compile the document
              xelatex main.tex && \
              bibtex main.aux && \
              xelatex main.tex && \
              xelatex main.tex
            "

      - name: Check compilation result
        run: |
          if [ ! -f main.pdf ]; then
            echo "Warning: PDF not generated, compilation may have failed"
            echo "COMPILATION_FAILED=true" >> $GITHUB_ENV
          else
            echo "Compilation successful"
            echo "COMPILATION_FAILED=false" >> $GITHUB_ENV
          fi

      - name: Upload PDF to Artifacts
        if: ${{ env.COMPILATION_FAILED == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf-${{ github.run_number }}
          path: main.pdf
          retention-days: 30

      - name: Upload compilation logs (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compilation-logs-${{ github.run_number }}
          path: |
            *.aux
            *.log
            *.toc
            *.bbl
            *.blg
          retention-days: 7

      - name: Report compilation failure
        if: ${{ env.COMPILATION_FAILED == 'true' }}
        run: |
          echo "‚ùå Compilation failed - check the uploaded logs for details"
          exit 1