name: Test CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    name: Test LaTeX Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MiKTeX GPG key
        run: |
          curl -fsSL https://miktex.org/download/key | sudo gpg --dearmor -o /usr/share/keyrings/miktex.gpg

      - name: Register MiKTeX installation source
        run: |
          echo "deb [signed-by=/usr/share/keyrings/miktex.gpg] https://miktex.org/download/ubuntu noble universe" | sudo tee /etc/apt/sources.list.d/miktex.list

      - name: Install MiKTeX
        run: |
          sudo apt update
          sudo apt install -y miktex fonts-noto-cjk latex-cjk-all

      - name: Setup MiKTeX (private installation)
        run: |
          miktexsetup finish

      - name: Enable automatic package installation
        run: |
          initexmf --set-config-value [MPM]AutoInstall=1

      - name: Compile LaTeX document
        run: |
          # Clean previous files
          rm -f *.pdf *.aux *.log *.toc *.bbl *.blg
          
          xelatex main.tex
          bibtex main.aux
          xelatex main.tex
          xelatex main.tex
          
          # Check if PDF was generated
          if [ ! -f main.pdf ]; then
            echo "Error: PDF not generated"
            exit 1
          fi

      - name: Upload PDF to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf
          retention-days: 30

      - name: Upload logs to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compilation-logs
          path: |
            *.aux
            *.log
            *.toc
          retention-days: 7