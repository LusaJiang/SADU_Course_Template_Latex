name: Test CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    name: Test LaTeX Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Pull MiKTeX Docker image
        run: |
          docker pull miktex/miktex:essential

      - name: Compile LaTeX document with Docker MiKTeX
        run: |
          # Clean previous files
          rm -f *.pdf *.aux *.log *.toc *.bbl *.blg
          
          # Run MiKTeX Docker container to compile the document
          # First install required CJK fonts and packages
          docker run -i \
            -v miktex_data:/var/lib/miktex \
            -v "$(pwd)":/miktex/work \
            -e MIKTEX_UID=$(id -u) \
            miktex/miktex:essential \
            sh -c "
              cd /miktex/work && \
              # Install CJK support packages
              miktex packages install ctex fontspec xecjk fandol && \
              # Compile the document
              xelatex main.tex && \
              bibtex main.aux && \
              xelatex main.tex && \
              xelatex main.tex
            "
          
          # Check if PDF was generated
          if [ ! -f main.pdf ]; then
            echo "Error: PDF not generated"
            exit 1
          fi

      - name: Upload PDF to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf
          retention-days: 30

      - name: Upload logs to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compilation-logs
          path: |
            *.aux
            *.log
            *.toc
          retention-days: 7